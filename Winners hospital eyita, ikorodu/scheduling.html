<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling - EPMS</title>
    <link rel="stylesheet" href="scheduling.css"> 
</head>
<body>
    <div id="scheduling-background"></div>

    <header>
        <h1>Appointment Scheduling</h1>
    </header>

    <main>
        <!-- Appointment Scheduling Form -->
        <section id="schedule-appointment">
            <h2>Schedule an Appointment</h2>
            <form id="appointment-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" placeholder="Enter patient's name" required>

                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" required>

                <label for="appointment-time">Appointment Time:</label>
                <input type="time" id="appointment-time" required>

                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" placeholder="Enter doctor's name" required>

                <button type="submit">Schedule Appointment</button>
            </form>
        </section>

        <!-- Reschedule or Cancel Appointment -->
        <section id="reschedule-appointment">
            <h2> Cancel Appointment</h2>
            <label for="appointment-search">Search by Email or Date:</label>
            <input type="text" id="appointment-search" placeholder="Enter patient's name or appointment date" onkeyup="searchAppointments()">

            <div id="appointment-list">
              
            </div>
        </section>

        <div id="return-home">
            <a href="winers.html" class="button">Return to Home</a> <!-- Bold and clear "Return to Home" button -->
        </div>
    </main>

    

    <script src="scheduling.js"></script> 
</body>
</html>
